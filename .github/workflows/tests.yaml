name: Tests

on:
  push:
    branches:
      - dev
      - main
      - feat/open-source-buyer-portal
  pull_request:
    branches:
      - dev
      - main
      - feat/open-source-buyer-portal
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/install
      - name: Lint
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/install
      - name: Build
        run: yarn build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/install
      - name: Test
        run: yarn test
