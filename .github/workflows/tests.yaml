name: Tests

on:
  push:
    branches:
      - dev
      - main
      - feat/open-source-buyer-portal
  pull_request:
    branches:
      - dev
      - main
      - feat/open-source-buyer-portal
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS & Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
